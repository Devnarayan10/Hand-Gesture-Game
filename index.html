<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Hand Gesture Game</title>
</head>
<body>
    <h1>Rock Paper Scissors - Hand Gesture Game</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <p>Your Move: <span id="userMove">None</span></p>
    <p>Computer Move: <span id="computerMove">None</span></p>
    <p>Result: <span id="result">Waiting...</span></p>

    <!-- Load MediaPipe and TensorFlow dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="game.js"></script>
</body>
</html>
